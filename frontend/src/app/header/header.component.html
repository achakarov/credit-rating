<header id="header">
  <h1>My Credit App</h1>
  <nav id="nav">
    <ul>
      <li><button routerLink="/">Home</button></li>

      <ng-container>
        <li *ngIf="isLogged">
          <button routerLink="/credits-new/{{ getId() }}">
            Ask for a credit
          </button>
        </li>
      </ng-container>
      <li *ngIf="isLogged"><button (click)="handleLogout()">Logout</button></li>
    </ul>
  </nav>
</header>
